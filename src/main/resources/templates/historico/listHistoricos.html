<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TGB-Rematrícula</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/webjars/font-awesome/5.7.2/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5 " >
            <div class="card">
                <div class="card-body">
                    <div class="card-header bg-info text-white">
                        <h3>Históricos</h3>
                    </div>
                    <table class="table table-bordered table-hover mt-2">
                        <thead>
                            <th scope="col">Aluno</th>
                            <th scope="col">Disciplina</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </thead>
                        <tbody>
                            <tr th:each="historico : ${historicos}">
                                <td th:each="aluno : ${alunos}"
                                    th:if="(${aluno.getId()} == ${historico.getAlunoId()})"
                                    th:text="${aluno.getNome()}"></td>
                                <td th:each="disciplina : ${disciplinas}"
                                    th:if="(${disciplina.getId()} == ${historico.getDisciplinaId()})"
                                    th:text="${disciplina.getNome()}"></td>
                                <td th:text="${historico.getStatus()}"></td>
                                <td>
                                    <a th:href="@{/editHistorico/{id}(id=${historico.getId()})}">Editar</a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteHistorico/{id}(id=${historico.getId()})}">Deletar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
